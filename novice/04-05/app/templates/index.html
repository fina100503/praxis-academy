<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,in">
    <title>Document</title>

          <style>
            table, th, td {
              border:1px solid black;
            }
            </style>
 <body>
    <div>
        <h1>Ini request</h1>
        <form action="" method="post">
          <input name="nama" type="text" required>
          <input name="detail" type="detail" required>
          <button type="submit">kirim</button>  
        </form>
          
            <hr>

            <h1>Ini response</h1>
            <br>
            <table>
            
            <table style="width: 500px">
              <tr>
                <th>id</th>
                <th>nama</th>
                <th>actions</th>
                <!-- <th>detail</th> -->  
              </tr>
              {% for d in context %}
              <tr>
                <td>{{loop.index}}</td>
                <td>{{d[1]}}</td>
                <td>
                  <a href="/detail/{{d[0]}}">
                    <button class="btn btn-info">detail</button>
                  </a>
                  <a href="/update/{{d[0]}}">
                    <button class="btn btn-warning">update</button>
                    
                  </a>
                  <a href="/delete/{{d[0]}}">
                    <button class="btn btn-danger">delete</button>

                  </a>
                </td>
                <!--<td>{{d[2]}}</td>-->
             
              </tr>
              {% endfor %}
             
            </table>
            
        
        <hr>
        <h1>ini response</h1>
        {{context}}
        <br>
        {% for d in context %}
        <ul>
            <li>{{d}}</li>
        <ul>
        {% endfor %}

    </div>

    

</body>
</html>
