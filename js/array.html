<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>type data array</title>

</head>
<body>
    <script>
    let arrayNama = ["puput", "ana", "fina"];

    console.table(arrayNama);

    console.info(arrayNama[0]);
    console.info(arrayNama[1]);
    console.info(arrayNama[2]);

    let siswa = [];
    siswa [0] = 'Fina';
    siswa [0] = 'rita';
    siswa [1] = 'puput';
    siswa [2] = 'nabila';
    siswa [3] = 'nisa';
    siswa [4] = 'septi';
    siswa [5] = 'zahra';
    siswa [6] = 'salsa';
    siswa [7] = 'angga';
    siswa.push('septi');
    siswa.push('ranum');
    siswa[20] = 'andre';
    // delete siswa[1];
    siswa.sort(); // urutkan isi array berdasarkan a-z
    siswa.reverse(); // urutkan isi array berdasarkan z-a
    siswa[siswa.length] = 'data baru';

    console.table(siswa);
    console.info(siswa.length);

    </script>

</body>
</html>
